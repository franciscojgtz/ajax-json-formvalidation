<html>
<head>
	<script src="js/ajaxcode.js" type="text/javascript" > </script>
	<script src="js/validation.js" type="text/javascript" > </script>
</head>
<body>
	<h2>Log in</h2>
	<div>
		<p>This is a simple javascript code used to validate forms. I found most of the code online
			and expanded it fit my needs. <br />You may take a look at the code on
			<a href="ajaxcode.js">the implementation</a> and actual <a href="validation.js">validation</a> itself.<br />
			See in action on <a href="http://tiptracker.franciscogutierrez.website/">tiptracker.franciscogutierrez.com</a>.
			
		</p>
	</div>
	<div id="status"></div>
	<form id="logonForm" name="logonForm" onsubmit="return validateLogon();" action="" method="post">
		username <input id="userid" name="userid" type="text" /><br />
		password <input id="password" name="password" type="password" /><br />
		
		<input type="submit" value="submit" />
	</form>
</body>
</html>
